<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Screen</title>
>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-content">
      <h1 class="thank-you-message">Thank You for Your Review!</h1>
      <p class="thank-you-subtext">We appreciate your time and input. Your review helps others make informed decisions.</p>
      <p class="thank-you-subtext">Stay tuned for more exciting products!</p>
      
      <div class="icons">
        <img src="../../../assets/img/heart.svg" alt="Heart" class="heart-icon">
        <span class="thumbs-up">👍</span>
      </div>

      <div class="buttons">
        <img src="../../../assets/img/Frame.svg" alt="Heart" style="width: 20rem;" class="heart-icon">
      </div>
    </div>
  </div>
</body>
</html>
