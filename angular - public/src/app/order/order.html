<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>{{ "Order" | localize }}</h1>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:;" class="btn bg-outline-blue"><!--(click)="createUser()"-->
                        <i class="fas fa-download"></i>
                        {{ "Export" | localize }}
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="row">
            <div class="col-md-3">
                <p-card>
                    <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                        <h5 style="font-size: 1.1rem; font-weight: 600;">Processing</h5>
                        <img src="../../assets/img/orders/Circle Icon Bagde.svg" style="height: 2rem; width: 2rem;" />
                    </div>
                    <p class="m-0">
                       657
                    </p>
                </p-card>
            </div>
            <div class="col-md-3">
                <p-card>
                    <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                        <h5 style="font-size: 1.1rem; font-weight: 600;">Shipped</h5>
                        <img src="../../assets/img/orders/Circle Icon Bagde shipped.svg" style="height: 2rem; width: 2rem;" />
                    </div>
                    <p class="m-0">
                        784
                    </p>
                </p-card>
            </div>
            <div class="col-md-3">
                <p-card>
                    <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                        <h5 style="font-size: 1.1rem; font-weight: 600;">Delivered</h5>
                        <img src="../../assets/img/orders/Circle Icon Bagde delivered.svg" style="height: 2rem; width: 2rem;" />
                    </div>
                    <p class="m-0">
                        098
                    </p>
                </p-card>
            </div>
            <div class="col-md-3">
                <p-card>
                    <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                        <h5 style="font-size: 1.1rem; font-weight: 600;">Cancelled</h5>
                        <img src="../../assets/img/orders/Circle Icon Bagde cancelled.svg" style="height: 2rem; width: 2rem;" />
                    </div>
                    <p class="m-0">
                        3
                    </p>
                </p-card>
            </div>
        </div>
    </section>
    <section class="content px-2 my-3">
        <div class="row">
            <div class="col-md-6">
                <p-selectButton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value" />
            </div>
            <div class="searching col-6 text-right">
                <div>
                    <p-iconField iconPosition="left">
                        <p-inputIcon styleClass="fas fa-search" />
                        <input type="text" pInputText placeholder="Search Order Here..." class="py-1.2" style="width: 12rem;" />
                    </p-iconField>
                </div>
                <div>
                    <p-calendar [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" [numberOfMonths]="2" selectionMode="range" 
                    class="py-1 px-2" placeholder="Select Date..." />
                </div>
                <div>
                    <p-iconField iconPosition="left">
                        <p-inputIcon styleClass="fas fa-search" />
                        <input type="text" pInputText placeholder="Search" class="py-1.2" style="width: 8rem;" />
                    </p-iconField>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="card">
            <!-- <p-table [value]="products" [(selection)]="selectedProducts" dataKey="code"
                [tableStyle]="{'min-width': '50rem'}"> -->
                <p-table
                [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 8rem">
                            <p-tableHeaderCheckbox class="textcheckpox p-0 px-1" />Order ID
                            <!-- <div class="m-0 p-0">Order ID</div>     -->
                        </th>
                        <th>Product</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Payment</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <!-- <ng-template pTemplate="body" let-product> -->
                <ng-template pTemplate="body">
                    <tr>
                        <td>
                            <!-- <p-tableCheckbox [value]="product" /> -->
                            <p-tableCheckbox />
                        </td>
                        <td>Mobile</td>
                        <td>29 Dec 2022</td>
                        <td>Hassan</td>
                        <td>$ 121.00</td>
                        <td>Visa</td>
                        <td>Cancelled</td>
                        <td>Edit</td>
                        <!-- <td>{{product.quantity}}</td> -->
                    </tr>
                    
                </ng-template>
            </p-table>
        </div>
    </section>
</div>
