<section class="content-header">
  <div class="container-fluid">
    <div class="row align-items-center">  
      <div class="col-md-6 align-items-center">
        <h1 class="mr-3">
            {{ isViewMode ? 'View Product' : (productDto.id ? 'Edit Product' : 'Add Product') | localize }}
        </h1>   
        <app-breadcrumb></app-breadcrumb>
    </div>

      <div class="col-6 text-right gap">
        <a href="javascript:;" class="btn btn-outline-danger" [routerLink]="['/app/products']">
          <i class="fas fa-xmark"></i>
          {{ "Cancel" | localize }}
        </a>
        <a href="javascript:;" class="btn bg-inline-blue" (click)="submit()" >
          <i class="fa fa-plus"></i>
          {{ "Save Product" | localize }}
        </a>
      </div>
    </div>
  </div>
</section>

    <section class="content px-2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <p-card>
              <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                <h5 style="font-size: 1.25rem; font-weight: 600;">General Information</h5>
              </div>
              <div class="mt-4">
                <label for="productName">Product Name</label>
                <div class="col-12 p-0">
                  <input
                    type="text"
                    pInputText
                    [(ngModel)]="productDto.name"
                    placeholder="Type Product Name Here..."
                    class="textwidth"
                    [disabled]="isViewMode"
                  />
                </div>
              </div>
    
              <div class="mt-2">
                <label for="productDescription">Description</label>
                <div class="col-12 p-0">
                  <textarea
                    rows="11"
                    cols="30"
                    pInputTextarea
                    [(ngModel)]="productDto.description" 
                    class="textwidth"
                    placeholder="Type Product Description Here..."
                    [disabled]="isViewMode"
                  ></textarea>
                </div>
              </div>
            </p-card>
          </div>
    
          <div class="col-md-4 statusthumbnail">
            <p-card>
              <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                <h5 style="font-size: 1.25rem; font-weight: 600;">Status</h5>
              </div>
              <div class="mt-3">
                <label for="productStatus">Product Status</label>
                <div class="col-12 p-0"></div>
              </div>
          
              <!-- Conditional Severity Tag Below the Card -->
              <p-tag 
                [severity]="productDto.quantity > 0 ? 'warn' : 'contrast'" 
                [value]="productDto.quantity > 0 ? 'PUBLISHED' : 'DRAFT'" 
                [rounded]="true">
              </p-tag>
            </p-card>
            <p-card style=" display: flex; flex-direction: column; justify-content: space-between;">
              <div class="cardContainer">
                <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                  <h5 style="font-size: 1.25rem; font-weight: 600;">Thumbnail</h5>
                </div>
                <div class="mt-3" style="flex-grow: 1; overflow: hidden;">                
                  <div class="col-12">
                    <input
                      type="file"
                      accept="image/*"
                      (change)="onThumbnailChange($event)"
                      class="textwidth"
                      [disabled]="isViewMode"
                      style="opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer;"
                    />
                    <button
                  type="button"
                  style="
                    width: 107px;
                    height: 40px;
                    padding: 10px 14px;
                    gap: 8px;
                    border-radius: 8px 8px 8px 8px;
                    background-color: #EEA520;
                    color: white;
                    font-size: 14px;
                    border: none;
                    cursor: pointer;
                  "                
                >
                  ADD IMAGE
                </button>
                    <div class="imagestyle">
                      <div *ngIf="previewThumbnail" class="thumbnail-preview-container" style="max-width: 100%; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100%;">
                        <img 
                          *ngIf="previewThumbnail" 
                          [src]="previewThumbnail" 
                          class="card-img-top thumbnail-image"
                          style="max-width: 50%; height: auto; object-fit: contain; max-height: 100%;"
                        />
                        
                      </div>
                    </div>
                  </div>
                </div>  
              </div>

            </p-card>
            
          </div>
          
        </div>
      </div>
    </section>
  
   
  
 <section class="container-fluid">
  <div class="colstyling">
    <div class="col-8 p-0">
      <section class="content px-2 mt-3">
        <div class="row">
          <div class="col-md-6">
            <p-card>
              <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                <h5 style="font-size: 1.25rem; font-weight: 600;">Inventory</h5>
              </div>
              <div class="mt-4">
                <label for="productQuantity">Quantity</label>
                <div class="col-12 p-0">
                  <input
                    type="number"
                    pInputText
                    [(ngModel)]="productDto.quantity"
                    placeholder="Type Product Quantity Here..."
                    class="textwidth"
                    [disabled]="isViewMode"                    
                  />
                </div>
              </div>

              <div class="mt-4">
                <label for="productBarcode">Barcode</label>
                <div class="col-12 p-0">
                  <input
                    type="text"
                    pInputText
                    [(ngModel)]="productDto.barcode"
                    placeholder="Product Barcode..."
                    class="textwidth"
                    [disabled]="isViewMode"
                  />
                </div>
              </div>
            </p-card>
          </div>

          <div class="col-md-6">
            <div class="card custom-card">
              <div class="card-body">
                <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                  <h5 style="font-size: 1.25rem; font-weight: 600;">Category</h5>
                </div>              
                <div class="mt-4">   
                  <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                    <h1 style="font-size: 1.25rem; font-weight: 600;">Product Category</h1>
                  </div>              
                  <div class="col-12 p-0">                  
                    <p-dropdown 
                    [disabled]="isViewMode"
                        [options]="categories" 
                        [(ngModel)]="productDto.categoryId"
                        [ngModelOptions]="{standalone: true}" 
                        optionLabel="name" 
                        optionValue="id" 
                        placeholder="Select a Category" 
                        class="p-fluid p-0">                        
                    </p-dropdown>
                  </div>
                </div>
                <div class="mt-4">
                  <label for="productTags">Product Tag</label>
                  <div class="col-12 p-0">
                    <p-multiSelect
                    [options]="availableTags"
                    [(ngModel)]="selectedTags"
                    [filter]="true"
                    optionLabel="name"
                    placeholder="Select Tags"
                    [showToggleAll]="false"
                    styleClass="p-multiselect-tag">
                  </p-multiSelect>     
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="content px-2 mt-3">
        <div class="row">
          <div class="col-md-12">
            <p-card>
              <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                <h5 style="font-size: 1.25rem; font-weight: 600;">Pricing</h5>
              </div>
      
              <!-- Upper Row: Pricing -->
              <div class="row mt-4">
                <div class="col-md-6">
                  <label for="basePrice">Price</label>
                  <input
                    [disabled]="isViewMode"
                    type="number"
                    pInputText
                    [(ngModel)]="productDto.basePrice"
                    placeholder="Type Base Price Here..."
                    class="form-control"
                  />
                </div>
                <div class="col-md-6">
                  <label for="discountPrice">Discount Price</label>
                  <input
                    [disabled]="true"
                    type="number"
                    pInputText
                    [(ngModel)]="productDto.discountPrice"
                    placeholder="Type Discount Price Here..."
                    class="form-control"
                  />
                  
                </div>
              </div>
      
              <!-- Lower Row: Discounts -->
              <div class="row mt-4">
                <div class="col-md-6">
                  <label for="discountType">Discount Type</label>
                  <p-dropdown
                    [disabled]="isViewMode"
                    [options]="discounts"
                    [(ngModel)]="productDto.discountId"
                    (ngModelChange)="onDiscountTypeChange($event)"
                    [ngModelOptions]="{standalone: true}"
                    optionLabel="discountName"
                    optionValue="id"
                    placeholder="Select Discount Type"
                    class="p-fluid"
                  ></p-dropdown>
                </div>
                <div class="col-md-6">
                  <label for="discountPercentage">Discount Percentage (%)</label>
                  <input
                    [disabled]="true"
                    type="number"
                    pInputText
                    [(ngModel)]="productDto.discountPercentage"
                    placeholder="Discount Percentage..."
                    class="form-control"
                  />
                </div>
              </div>
            </p-card>
          </div>
        </div>
      </section>
      
    </div>  
    <div class="col-4 mt-3">
      <p-card>
        <div class="mediaSection">
          <div style="display: flex; align-items: flex-start; justify-content: space-between;">
            <h5 style="font-size: 1.25rem; font-weight: 600;">Media</h5>
          </div>
          <div class="mt-4">
            <div class="col-12">
              <div class="imagestyle">
                <ng-container *ngIf="previewImages.length > 0; else placeholder">
                  <ul style="list-style: none; padding: 0; margin: 0;">
                    <li *ngFor="let image of previewImages; let i = index" style="display: flex; align-items: center; margin-bottom: 12px;">
                      <!-- Image Thumbnail -->
                      <img [src]="image" alt="Image" style="max-width: 100px; max-height: 100px; margin-right: 10px; object-fit: cover; border-radius: 8px;" />                                                                  
                      <button
                        type="button"
                        style="background: none; border: none; color: #ff0000; cursor: pointer;"
                        (click)="removeImage(i)">
                        <i class="fas fa-times" style="font-size: 20px;"></i>
                      </button>
                    </li>
                  </ul>
                </ng-container>
      
                <ng-template #placeholder>
                  <div style="text-align: center;">
                    <i class="fas fa-cloud-upload" style="font-size: 50px; color: #EEA520; margin-bottom: 10px;"></i>
                    <p style="color: #0c0c0c; font-size: 14px; margin: 0;">Click to upload image</p>
                  </div>
                </ng-template>
              </div>
                    
              <div style="display: flex; justify-content: center; position: relative; width: 100%; height: 40px;">
                <input
                  [disabled]="isViewMode"
                  type="file"
                  accept="image/*"
                  multiple
                  (change)="onImageUpload($event)"
                  id="imageUploadInput"
                  style="opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer;"
                />
                <button
                  type="button"
                  style="
                    width: 107px;
                    height: 40px;
                    padding: 10px 14px;
                    gap: 8px;
                    border-radius: 8px 0px 0px 0px;
                    background-color: #EEA520;
                    color: white;
                    font-size: 14px;
                    border: none;
                    cursor: pointer;
                  "                
                >
                  ADD IMAGE
                </button>
              </div>
            </div>
          </div>
        </div>
      </p-card>
      
    </div>      
  </div>
 </section>
