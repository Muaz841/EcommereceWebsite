<section class="content-header">
  <div class="container-fluid">
      <div class="row align-items-center">            
          <div class="col-md-6 d-flex align-items-center">
            <h1 class="mr-3">
              {{ isViewMode ? 'View Category' : (CategoryDto.id ? 'Edit Category' : 'Add Category') | localize }}
              <app-breadcrumb></app-breadcrumb>
          </h1>  
          </div>
          
          <div class="col-md-6 text-right gap">
            <button  href="javascript:;" class="btn btn-outline-danger" [routerLink]="['/app/categories']">
              <i class="fas fa-xmark"></i>
              {{ "Cancel" | localize }}
            </button>
            <button  href="javascript:;" class="btn bg-inline-blue" [disabled]="isViewMode" (click)="submit()">
              <i class="fa fa-check"></i>
              {{ CategoryDto.id ? "UPDATE CATEGORY" : "ADD CATEGORY" | localize }}
            </button>
            
          </div>
      </div>
  </div>
</section>
  <section class="content px-2">
    <div class="row">
        <div class="col-md-4 d-flex flex-column">
          <div class="card">
            <!-- Section Title -->
            <div class="card-header">
              <h3 class="card-title">Thumbnail</h3>              
            </div>
          
            <!-- Drag-and-Drop Upload Area -->
            <div
              class="drag-drop-container"
              (dragover)="onDragOver($event)"
              (drop)="onDrop($event)"
            >
              <!-- Placeholder or Preview -->
              <ng-container *ngIf="!previewThumbnail; else imagePreview">
                <div class="placeholder-content">
                  <img src="assets/upload-icon.svg" alt="Upload Icon" class="upload-icon" />
                  <p class="placeholder-text">Drag and drop 1 image here, or click add image</p>
                  <label for="fileInput" class="add-image-button">Add Image</label>
                  <input
                    type="file"
                    id="fileInput"
                    (change)="onThumbnailChange($event)"
                    hidden
                  />
                </div>
              </ng-container>
          
              <!-- Image Preview -->
              <ng-template #imagePreview>
                <div class="image-preview">
                  <img [src]="previewThumbnail" alt="Preview" class="uploaded-image" />
                  <button type="button" class="remove-image" [disabled]="isViewMode" (click)="removeThumbnail()">&times;</button>
                </div>
              </ng-template>
            </div>
          </div>
          
        </div>
        <div class="col-md-8 d-flex flex-column">
            <p-card class="flex-fill">
                <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                    <h5 style="font-size: 1.25rem; font-weight: 600;">General Information</h5>
                </div>
                <div class="mt-4">
                    <label for="">Category Name</label>
                    <div class="col-12 p-0">
                        <input [disabled]="isViewMode" type="text" pInputText [(ngModel)]="CategoryDto.name"
                            placeholder="Type Category Name Here..." class="textwidth" required #nameModel="ngModel"
                            #nameEl />
                        <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
                    </div>
                </div>
                <div class="mt-2">
                    <label for="">Description</label>
                    <div class="col-12 p-0">
                        <textarea rows="5" cols="30" pInputTextarea [disabled]="isViewMode" [(ngModel)]="CategoryDto.description"
                            class="textwidth" placeholder="Type Category Description Here..."></textarea>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
  </section>
